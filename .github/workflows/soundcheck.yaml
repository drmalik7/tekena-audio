  name: shell commands

  on: push

  jobs:
    runs-shell-commands:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v1
          - name: Set Terraform
            uses: hashicorp terraform
            with: 
                terraform version: 1.1.9
          - name: Terraform init
            run: terraform init
          - name: multi line string
            run: |
                 pwd
                 ls -a
    